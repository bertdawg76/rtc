<h3>LogIn</h3>

<md-input-container>
      <label>Enter Username</label>
      <input ng-model="user.username"></md-input-container>
     

    
      <md-input-container>
      <label>Enter Password</label>
      <input type="password" ng-model="user.password"></md-input-container>
     <md-button ng-click="logIn()" class="md-raised md-primary">Login</md-button>
